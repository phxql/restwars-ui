<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RESTwars UI</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/respond/dest/respond.src.js"></script>
    <![endif]-->
</head>
<body>

<script type="text/x-handlebars">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {{link-to 'RESTwars' 'index' class='navbar-brand'}}
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {{#if user}}
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                {{/if}}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {{outlet}}
</div>

</script>

<script type="text/x-handlebars" data-template-name="index">
    <h1>Planets</h1>
    <ul>
    {{#each planet in controller.planets}}
        <li>{{planet.location}}</li>
    {{/each}}
    </ul>

</script>

<script type="text/x-handlebars" data-template-name="login">
<form>
  <div class="form-group">
    <label for="server-address">Server address</label>
    {{input class='form-control' type='text' id='server-address' value=serverAddress}}
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    {{input class='form-control' type='text' id='username' value=username}}
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    {{input class='form-control' type='password' id='password' value=password}}
  </div>

  <button {{action 'login'}} class='btn btn-primary'>Login</button>
</form>

</script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.js"></script>
<script src="js/wtf.js"></script>
<script src="lib/restwars.js"></script>
<script src="js/app.js"></script>

</body>
</html>
