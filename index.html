<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RESTwars UI</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/respond/dest/respond.src.js"></script>
    <![endif]-->
</head>
<body>

<script type="text/x-handlebars">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {{link-to 'RESTwars' 'index' class='navbar-brand'}}
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {{#if user}}
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                {{/if}}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {{outlet}}
</div>



</script>

<script type="text/x-handlebars" data-template-name="index">
    <h1>Planets</h1>
    <table class="table table-striped">
    <tr>
        <th>Location</th>
        <th>Crystal</th>
        <th>Gas</th>
        <th>Energy</th>
    </tr>
    {{#each planet in model.planets}}
        <tr>
            <td>{{#link-to 'planet' planet.location}}{{planet.location}}{{/link-to}}</td>
            <td>{{planet.crystal}}</td>
            <td>{{planet.gas}}</td>
            <td>{{planet.energy}}</td>
        </tr>
    {{/each}}
    </table>

    <h1>Technologies</h1>
    <table class="table table-striped">
    <tr>
        <th>Type</th>
        <th>Level</th>
    </tr>
    {{#each technology in model.technologies}}
        <tr>
            <td>{{technology.type}}</td>
            <td>{{technology.level}}</td>
        </tr>
    {{/each}}
    </table>

    <h1>Events</h1>
    <table class="table table-striped">
    <tr>
        <th>Round</th>
        <th>Location</th>
        <th>Type</th>
    </tr>
    {{#each event in model.events}}
        <tr>
            <td>{{event.round}}</td>
            <td>{{event.location}}</td>
            <td>{{event.type}}</td>
        </tr>
    {{/each}}
    </table>

</script>

<script type="text/x-handlebars" data-template-name="planet/index">
    <table class="table table-striped">
    <tr>
        <th>Location</th>
        <th>Crystal</th>
        <th>Gas</th>
        <th>Energy</th>
    </tr>
    <tr>
        <td>{{model.planet.location}}</td>
        <td>{{model.planet.crystal}}</td>
        <td>{{model.planet.gas}}</td>
        <td>{{model.planet.energy}}</td>
    </tr>
    </table>

    <h1>Buildings</h1>
    <table class="table table-striped">
    <tr>
        <th>Type</th>
        <th>Level</th>
    </tr>
    {{#each building in model.buildings}}
        <tr>
            <td>{{building.type}}</td>
            <td>{{building.level}}</td>
        </tr>
    {{/each}}
    </table>

    <h1>Ships</h1>
    <table class="table table-striped">
    <tr>
        <th>Type</th>
        <th>Amount</th>
    </tr>
    {{#each ship in model.ships}}
        <tr>
            <td>{{ship.type}}</td>
            <td>{{ship.amount}}</td>
        </tr>
    {{/each}}
    </table>

    <h1>Construction sites {{#link-to 'planet.new-construction-site' model.location class='btn btn-success'}}Create new{{/link-to}}</h1>
    <table class="table table-striped">
    <tr>
        <th>Type</th>
        <th>Level</th>
        <th>Started</th>
        <th>Done</th>
    </tr>
    {{#each constructionSite in model.constructionSites}}
        <tr>
            <td>{{constructionSite.type}}</td>
            <td>{{constructionSite.level}}</td>
            <td>{{constructionSite.started}}</td>
            <td>{{constructionSite.done}}</td>
        </tr>
    {{/each}}
    </table>

    <h1>Researches {{#link-to 'planet.new-research' model.location class='btn btn-success'}}Create new{{/link-to}}</h1>
    <table class="table table-striped">
    <tr>
        <th>Type</th>
        <th>Level</th>
        <th>Started</th>
        <th>Done</th>
    </tr>
    {{#each research in model.researches}}
        <tr>
            <td>{{research.type}}</td>
            <td>{{research.level}}</td>
            <td>{{research.started}}</td>
            <td>{{research.done}}</td>
        </tr>
    {{/each}}
    </table>

    <h1>Ships in construction</h1>
    <table class="table table-striped">
    <tr>
        <th>Type</th>
        <th>Started</th>
        <th>Done</th>
    </tr>
    {{#each shipInConstruction in model.shipsInConstruction}}
        <tr>
            <td>{{shipInConstruction.type}}</td>
            <td>{{shipInConstruction.started}}</td>
            <td>{{shipInConstruction.done}}</td>
        </tr>
    {{/each}}
    </table>

</script>

<script type="text/x-handlebars" data-template-name="planet/new-construction-site">
<form>
    <div class="form-group">
        <label for="type">Type</label>
        {{view "select" content=model.buildingTypes optionValuePath='content.type' optionLabelPath='content.type' id='type' value=selectedType}}
    </div>
    <button {{action 'create'}} class='btn btn-primary'>Create</button>
</form>
</script>

<script type="text/x-handlebars" data-template-name="planet/new-research">
<form>
    <div class="form-group">
        <label for="type">Type</label>
        {{view "select" content=model.technologyTypes optionValuePath='content.type' optionLabelPath='content.type' id='type' value=selectedType}}
    </div>
    <button {{action 'create'}} class='btn btn-primary'>Create</button>
</form>

</script>


<script type="text/x-handlebars" data-template-name="login">
<form>
  <div class="form-group">
    <label for="server-address">Server address</label>
    {{input class='form-control' type='text' id='server-address' value=serverAddress}}
  </div>

  <button {{action 'login'}} class='btn btn-primary'>Login</button>
</form>

</script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.js"></script>
<script src="js/wtf.js"></script>
<script src="lib/restwars.js"></script>
<script src="js/app.js"></script>

</body>
</html>
